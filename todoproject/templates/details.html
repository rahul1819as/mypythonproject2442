{% extends 'base.html' %}
{% block content %}
<div class="shadow card">
<div class="card-body">
    <h4 class="card-title">{{task.name}}</h4>
    <p class="sss"><b>{{task.priority}}</b></p>
    <p class="sss"><b>{{task.date}}</b></p>
    <a class="btn btn-danger" href="{% url 'todoapp:delete' task.id %}">Done</a>
    <a class="btn btn-success" href="{% url 'todoapp:update' task.id %}">Update</a>
</div>
</div><br>
{% endblock %}
